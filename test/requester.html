<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="requester.css">
  <script defer src="requester.js"></script>
</head>

<body>
<h1>Request Exploration Test Harness</h1>

<p id="version">
  HT Version: 3.3<br>
  JS Version: <span id="jsv"></span>
</p>

<div id="status"></div>

<div id="forms-container">
  <div>
    <h3>Post Form w/ File</h3>
    <form id="post_with_file" name="post_with_file" method="POST">
    
      <label for="f0_file">file</label>
      <input type="file" name="file" id="f0_file">
    
      <label for="f0_text">text</label>
      <input type="text" name="text" id="f0_text">
    
      <label for="f0_submit">submit</label>
      <button type="button" id="f0_submit" data-method="POST">
        submit
      </button>
      
    </form>
  </div>
  
  <div>
    <h3>Get Form</h3>
    <form id="post_get" name="post_get" method="GET">
        
      <label for="f1_text">text</label>
      <input type="text" name="text" id="f1_text">
    
      <label for="f1_date">date</label>
      <input type="date" name="date" id="f1_date">
  
      <label for="f1_color">color</label>
      <input type="color" name="color" id="f1_color">
    
      <label for="f1_option">option</label>
      <input type="checkbox" name="option" id="f1_option">
    
      <label for "f1_submit">submit</label>
      <button type="button" id="f1_submit" data-method="GET">
        submit
      </button>

    </form>
  </div>
    
</div>

<div>
  Select endpoint:<br>
  <br>
  <input type="radio" name="endpoint" id="ep_old"
    value="https://d2718.net/cgi-bin/cgit.cgi" checked>
  <label for="ep_old">old</label><br>
  
  <input type="radio" name="endpoint" id="ep_new"
    value="https://d2718.net/cgi-bin/testor.cgi">
  <label for="ep_new"><code>dumb_cgi</code></label><br>
</div>

<div id="output"></div>

</body>
</html>
